<section id="services">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Share your experience!</h2>
        <h3 class="section-subheading text-muted">Bring your travel experience to the light and help others to enjoy as you did!</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <form name="sentMessage" id="contactForm" novalidate>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Your identity" id="identity" required data-validation-required-message="What is the most important identity to describe yourself">
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="recommendedEntity" id="recommendedEntity" required data-validation-required-message="Please enter your name.">
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Address" id="address" required data-validation-required-message="Please enter address">
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Category" id="category" required data-validation-required-message="Please enter category">
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="rating" id="rating" required data-validation-required-message="Please enter rating">
                <p class="help-block text-danger"></p>
              </div>
              <!--  <div class="form-group">
              <input type="text" class="form-control" placeholder="Description" id="description" required data-validation-required-message="Please enter Description">
              <p class="help-block text-danger"></p>
            </div> -->
            <div class="form-group">
              <textarea class="form-control" placeholder="Description" id="Description" required data-validation-required-message="Please enter a Description."></textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <!--  <div class="col-md-6">
          <div class="form-group">
          <textarea class="form-control" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
          <p class="help-block text-danger"></p>
        </div>
      </div> -->
      <div class="clearfix"></div>
      <div class="col-lg-12 text-center">
        <div id="success"></div>
        <button type="submit" class="btn btn-xl">Share it!</button>
      </div>
    </div>
  </form>
</div>
</div>
</div>
</section>
